<main ng-controller="main_controller">
  <div class="container">
      <div class="news-card">
          <div class="news-card-body">
              <h4 class="news-card-title">
                  <a href="#page/{{ featured.id }}">{{ featured.title }}</a>
              </h4>
              <div class="news-card-snippet">
                  {{ featured.snippet }}
              </div>
          </div>
          <div class="news-card-thumb">
              <img src="{{ featured.image }}">
          </div>
      </div>

      <div class="sub-news">
          <div class="news-card" ng-repeat="post in posts">
              <div class="news-card-body">
                  <h4 id="nct" class="news-card-title">
                      <a href="#page/{{ post.id }}">{{ post.title }}</a>
                  </h4>
                  <div class="news-card-snippet">
                      {{ post.snippet }}
                  </div>
              </div>
              <div class="news-card-thumb">
                  <img src="{{ post.image }}">
              </div>
          </div>
      </div>
  </div>
</main>
